apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: default
  labels:
    app: api-gateway
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9095"
        prometheus.io/path: "/metrics"
    spec:
      terminationGracePeriodSeconds: 60
      containers:
        - name: api-gateway
          image: go-task-flow/api-gateway:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8080
            - name: grpc
              containerPort: 9090
            - name: metrics
              containerPort: 9095
          env:
            - name: KAFKA_BROKERS
              valueFrom:
                configMapKeyRef:
                  name: taskflow-config
                  key: KAFKA_BROKERS
            - name: REDIS_ADDR
              valueFrom:
                configMapKeyRef:
                  name: taskflow-config
                  key: REDIS_ADDR
            - name: LOG_LEVEL
              valueFrom:
                configMapKeyRef:
                  name: taskflow-config
                  key: LOG_LEVEL
            - name: HTTP_PORT
              valueFrom:
                configMapKeyRef:
                  name: taskflow-config
                  key: HTTP_PORT
            - name: GRPC_PORT
              valueFrom:
                configMapKeyRef:
                  name: taskflow-config
                  key: GRPC_PORT
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: taskflow-secret
                  key: jwt-secret
            - name: POSTGRES_DSN
              valueFrom:
                secretKeyRef:
                  name: taskflow-secret
                  key: postgres-dsn
          resources:
            requests:
              cpu: "100m"
              memory: "64Mi"
            limits:
              cpu: "500m"
              memory: "256Mi"
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /readyz
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
  namespace: default
  labels:
    app: api-gateway
spec:
  type: ClusterIP
  selector:
    app: api-gateway
  ports:
    - name: http
      port: 80
      targetPort: http
    - name: grpc
      port: 9090
      targetPort: grpc
