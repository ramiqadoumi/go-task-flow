apiVersion: apps/v1
kind: Deployment
metadata:
  name: dispatcher
  namespace: default
  labels:
    app: dispatcher
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dispatcher
  template:
    metadata:
      labels:
        app: dispatcher
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
        prometheus.io/path: "/metrics"
    spec:
      terminationGracePeriodSeconds: 60
      containers:
        - name: dispatcher
          image: go-task-flow/dispatcher:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: metrics
              containerPort: 9090
          env:
            - name: KAFKA_BROKERS
              valueFrom:
                configMapKeyRef:
                  name: taskflow-config
                  key: KAFKA_BROKERS
            - name: REDIS_ADDR
              valueFrom:
                configMapKeyRef:
                  name: taskflow-config
                  key: REDIS_ADDR
            - name: RATE_LIMIT
              valueFrom:
                configMapKeyRef:
                  name: taskflow-config
                  key: RATE_LIMIT
            - name: LOG_LEVEL
              valueFrom:
                configMapKeyRef:
                  name: taskflow-config
                  key: LOG_LEVEL
          resources:
            requests:
              cpu: "100m"
              memory: "64Mi"
            limits:
              cpu: "500m"
              memory: "256Mi"
          livenessProbe:
            httpGet:
              path: /healthz
              port: metrics
            initialDelaySeconds: 5
            periodSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /readyz
              port: metrics
            initialDelaySeconds: 5
            periodSeconds: 5
            failureThreshold: 3
